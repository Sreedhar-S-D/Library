<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<style media="screen">
table.redTable {
border: 2px solid #A40808;
background-color: #EEE7DB;
width: 100%;
text-align: center;
border-collapse: collapse;
}
table.redTable td, table.redTable th {
border: 1px solid #AAAAAA;
padding: 3px 2px;
}
table.redTable tbody td {
font-size: 13px;
}
table.redTable tr:nth-child(even) {
background: #F5C8BF;
}
table.redTable thead {
background: #A40808;
}
table.redTable thead th {
font-size: 19px;
font-weight: bold;
color: #FFFFFF;
text-align: center;
border-left: 2px solid #a30a0a;
}
table.redTable thead th:first-child {
border-left: none;
}

table.redTable tfoot {
font-size: 13px;
font-weight: bold;
color: #FFFFFF;
background: #9b0808;
}
table.redTable tfoot td {
font-size: 13px;
}
table.redTable tfoot .links {
text-align: right;
}
table.redTable tfoot .links a{
display: inline-block;
background: #FFFFFF;
color: #A40808;
padding: 2px 8px;
border-radius: 5px;
}
</style>
  </head>
  <body>
    {% include "library/navbarstaff.html" %}
    <br>
    <br>
    <h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;text-align:center;'>Publishers of Books in Library !</h3>
{% if li%}
<table class="redTable">
  <thead>
    <tr>
      <th>Publisher ID</th>
      <th>Publisher Name</th>
      <th>Year</th>
      <th>Book ISBN</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td colspan="4" >
      <div class="links"></div>
      </td>
    </tr>
  </tfoot>

  <tbody>
  {% for a in li %}
    <tr>
      <td>{{a.0}}</td>
      <td>{{a.1}}</td>
      <td>{{a.2}}</td>
      <td>{{a.3}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{%else%}
<h1>Have 0 Publishers</h1>
{%endif%}



    {% include "library/footer.html" %}
  </body>
</html>
